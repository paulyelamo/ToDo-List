<!DOCTYPE html>
     <html lang="en">
     <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
          <!-- Bootstrap CSS -->
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
          <!--Link to CSS-->
          <link rel="stylesheet" href="css/styles.css" type="text/css">
          <title>To Do!</title>
          <!--Link to Awesome Icons-->
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"/>
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css"/>
          <!--Link to Google Fonts-->
          <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina+2:500,700&display=swap" rel="stylesheet">
     </head>
     <body class="background">
          <div class="container pt-4" id="pending-list">
               <div class="row">
                    <div class="col-3 col-md-12 col-sm-12">
                         <p class="h1 text-light"><i class="far fa-lightbulb titulo">  TO-DO LIST</i></p>
                    </div>
               </div>
               <div class="row">
                    <div class="col-3 pt-5 col-md-12 col-sm-12">
                         <p class="h3 text-light">NEW ACTIVITY</p>
                    </div>
               </div>
               <form id="new-activity">
                    <div class="row">
                         <div class="col-12 form-group mt-2">
                              <textarea class="form-control text-secondary" rows="2" placeholder="Type here..." id="activity"></textarea>
                         </div>
                    </div>
                    <div class="row">
                         <div class="col-12">
                              <button class="btn btn-success float-right btn-lg" type="submit" id="add">Add</button>
                         </div>
                    </div>
               </form>
               <div class="row">
                    <div class="col-3 pt-5">
                         <p class="h3 text-light">PENDING</p>
                    </div>
               </div>
               <div class="col-12 overflow-auto" id="test">
                    <div class="row pt-3 ">
                         <div class="col-12" id="pending">
                              
                         </div>
                    </div>
               </div>
               
          </div>

          
          <!-- Optional JavaScript for Booststrap4-->
          <!-- jQuery first, then Popper.js, then Bootstrap JS -->
          <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
          <!--Link to Javascript functions file-->
          <script src="js/functions.js"></script>
  </body>
     </body>
</html>
